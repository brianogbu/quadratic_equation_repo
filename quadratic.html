<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="quadratic.css" />
	</head>
	<body>
		<header>
			<p>QUADRATIC EQUATIONS</p>
			<p>a(x^2) + bx + c</p>
		</header>
		<div id="container">
			<label
				>A :
				<input type="number" placeholder="Enter variable 'a' " id="a" />
			</label>
			<label
				>B :
				<input type="number" placeholder="Enter variable 'b' " id="b" />
			</label>
			<label
				>C :
				<input type="number" placeholder="Enter variable 'c' " id="c" />
			</label>
			<div><button id="solve">Submit</button></div>
			<div id="ans"></div>
		</div>
		<script src="quadratic.js"></script>
	</body>
</html>
